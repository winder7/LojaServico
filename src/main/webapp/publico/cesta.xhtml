<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="/templates/template_02.xhtml">
            <ui:define name="title">Cesta</ui:define>
            <ui:define name="content">
                <h:form id="form" style="padding: 10px 15px 15px 15px">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:panel id="basic" header="Lista de Produtos">
                        <f:facet name="header">
                            <i class="fa fa-shopping-basket"><p:outputLabel value=" Cesta" style="font-weight: bold"/></i>
                        </f:facet>
                        <p:dataTable paginatorPosition="top" resizableColumns="true" id="tbl" var="f" value="#{cestaCtrl.listaProdServ}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" rows="10" style="margin-bottom:20px" >

                            <p:column headerText="CÃ³digo" sortBy="f.id" width="5%" style="text-align: center">
                                <h:outputText value="#{f.produto != null ? f.produto.id : f.servico.id}"/>
                            </p:column>
                            <p:column headerText="Nome" sortBy="f.nome">
                                <h:outputText value="#{f.produto != null ? f.produto.nome : f.servico.nome}"/>
                            </p:column>
                            <p:column headerText="PreÃ§o" sortBy="f.preco">
                                <h:outputText value="#{f.produto != null ? f.produto.preco : f.servico.valor}"/>
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":form:prodDetalhe" oncomplete="PF('cadDialog').show()" icon="pi pi-search" title="View" >
                                    <f:setPropertyActionListener value="#{f}" target="#{cestaCtrl.listaProdServ}"/>
                                </p:commandButton>
                                <p:commandLink update="form" title="Fechar">
                                    <h:outputText styleClass="icon-fechar-vitrine fa fa-close"/>
                                    <f:setPropertyActionListener value="#{f}" target="#{cestaCtrl.listaProdServ}" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:dialog  widgetVar="cadDialog" modal="true" showEffect="fade" fitViewport="true" hideEffect="fade" resizable="false" responsive="true" >
                        <f:facet name="header">
                            <i class="fa fa-cubes"><p:outputLabel value=" Cadastro de Produtos" style="font-weight: bold"/></i>
                        </f:facet>
                        <p:outputPanel id="prodDetalhe" style="text-align:center;">
                            <p:dataGrid id="gridImg" var="f" value="#{cestaCtrl.listaProdServ}" emptyMessage="Sem imagem">
                                <p:graphicImage value="../resources/prod_Serv/#{f.produto != null ? f.produto.imagens : f.servico.id}.jpg" cache="false" class="imagens-detalhe"/>
                            </p:dataGrid><br/>
                            <p:panelGrid  columns="2" rendered="#{not empty cestaCtrl.listaProdServ}" columnClasses="label,value">

                                <h:outputText value="Id:" />
                                <h:outputText value="#{f.produto != null ? f.produto.id : f.servico.id}" />

                                <h:outputText value="Nome:" />
                                <h:outputText value="#{f.produto != null ? f.produto.nome : f.servico.nome}" />

                                <h:outputText value="PreÃ§o:" />
                                <h:outputText value="#{listaProdServ.formatarNumero(f.produto != null ? f.produto.preco : f.servico.valo)}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
