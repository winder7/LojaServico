<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="/templates/template_01.xhtml">
            <ui:define name="title">Serviços</ui:define>
            <ui:define name="content">
                <div id="conteudo-servicos">
                    <h:form id="form">
                        <p:dataGrid var="serv" rendered="#{servicoCtrl.listagem.size()!= 0}" value="#{servicoCtrl.listagem}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="cars" paginatorPosition="top" rowsPerPageTemplate="12,24,48"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <f:facet name="header">Serviços</f:facet>
                            <p:panel header="#{serv.nome}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:dataGrid id="gridImg" var="f" value="#{serv.imagens}" emptyMessage="Sem imagem">
                                        <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').show()" title="Ver detalhes">
                                            <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-vitrine"/>
                                            <f:setPropertyActionListener value="#{serv}" target="#{servicoCtrl.servico}" />
                                        </p:commandLink>
                                    </p:dataGrid>

                                    <h:outputText value="#{serv.nome}" />
                                    <h:outputText value="#{produtoCtrl.formatarNumero(serv.valor)}" />
                                    <p:column>
                                        <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').show()" title="Ver detalhes">
                                            <h:outputText styleClass="icon-vitrine fa fa-search"/>
                                            <f:setPropertyActionListener value="#{serv}" target="#{servicoCtrl.servico}" />
                                        </p:commandLink>
                                        <p:commandLink style="margin-left: 10px" title="Adicionar na cesta" action="#{cestaCtrl.actionInserir(serv)}" update="menu:menubar">
                                            <h:outputText styleClass="icon-vitrine fa fa-shopping-basket"/>
                                            <f:setPropertyActionListener value="#{serv}" target="#{servicoCtrl.servico}" />
                                        </p:commandLink>
                                    </p:column>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                        <center>
                            <p:outputLabel class="alertaNenhumCadastro" rendered="#{servicoCtrl.listagem.size()==0}">
                                Ops! Nenhum serviço cadastrado.
                            </p:outputLabel>
                        </center>
                        <p:dialog header="Detalhes do produto" widgetVar="prodDetalhe" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="prodDetalhe" style="text-align:center;">
                                <p:dataGrid id="gridImg" var="f" value="#{servicoCtrl.servico.imagens}" emptyMessage="Sem imagem">
                                    <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-detalhe"/>
                                </p:dataGrid><br/>
                                <p:panelGrid  columns="2" rendered="#{not empty servicoCtrl.servico}" columnClasses="label,value">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{servicoCtrl.servico.id}" />

                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{servicoCtrl.servico.nome}" />

                                    <h:outputText value="Preço:" />
                                    <h:outputText value="#{produtoCtrl.formatarNumero(servicoCtrl.servico.valor)}" />
                                </p:panelGrid>
                                <p:column>
                                    <p:dataGrid columns="2" var="p" value="#{servicoCtrl.servico}">
                                        <center>
                                            <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').hide()" title="Fechar">
                                                <h:outputText styleClass="icon-fechar-vitrine fa fa-close"/>
                                            </p:commandLink>
                                            <p:commandLink style="margin-left: 10px" title="Adicionar na cesta" action="#{cestaCtrl.actionInserir(p)}" update="menu:menubar">
                                                <h:outputText styleClass="icon-vitrine fa fa-shopping-basket"/>
                                                <f:setPropertyActionListener value="#{serv}" target="#{servicoCtrl.servico}" />
                                            </p:commandLink>
                                        </center>
                                    </p:dataGrid>
                                </p:column>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
