<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="shortcut icon" href="../resources/img/favicon.png"/>
        <title>Lista de Formas de Pagamento</title>
    </h:head>
    <h:body >
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Cadastro" style="margin-bottom:20px; margin-top: 30px">
                    <p:outputPanel style="text-align: center;">
                        <h:panelGrid columns="2" style="text-align: Left;" >
                            <h:outputLabel value="Nome"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.nome}" size="20" maxlength="60"/>
                            <h:outputLabel value="CPF"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.cpf}" size="20" maxlength="18"/>
                            <h:outputLabel value="RG"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.rg}" size="30" maxlength="20"/>
                            <h:outputLabel value="Data de Nascimento"/>
                            <p:calendar value="#{pessoaCtrl.pessoa.dataNasc}" size="30" pattern="dd/MM/yyyy"/>
                            <h:outputLabel value="Rua"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.rua}" size="30" maxlength="60"/>
                            <h:outputLabel value="Bairro"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.bairro}" size="30" maxlength="30"/>
                            <h:outputLabel value="Cidade"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.cidade}" size="30" maxlength="30"/>
                            <h:outputLabel value="UF"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.uf}" size="3" maxlength="2"/>
                            <h:outputLabel value="CEP"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.cep}" size="30" maxlength="15"/>
                            <h:outputLabel value="E-mail"/>
                            <p:inputText size="30" value="#{pessoaCtrl.pessoa.email}"/>
                            <h:outputLabel value="Senha"/>
                            <p:password value="#{pessoaCtrl.pessoa.senha}" size="32" maxlength="32" feedback="true"/>
                            <h:outputLabel value="Tipo"/>
                            <p:inputText value="#{pessoaCtrl.pessoa.tipo}" size="30" maxlength="30"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" >
                            <h:dataTable id="listaFones" value="#{pessoaCtrl.pessoa.fones}" var="f" rules="rows">
                                <f:facet name="header">
                                    <p:commandButton value="Adicionar Fone" update=":form"
                                                     actionListener="#{pessoaCtrl.actionInserirFone()}"/>
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Número"/>
                                    </f:facet>
                                    <p:inputMask value="#{f.numero}" mask="(99)9999-9999"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Descrição"/>
                                    </f:facet>
                                    <p:inputText value="#{f.descricao}" size="30" maxlength="30"/>
                                </h:column>
                                <h:column>
                                    <p:commandButton value="Remover" update=":form" actionListener="#{pessoaCtrl.actionExcluirFone()}">
                                        <f:setPropertyActionListener value="#{f}" target="#{pessoaCtrl.fone}"/>
                                    </p:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:commandButton value="Excluir" icon="fa fa-fw fa-trash" action="#{pessoaCtrl.actionExcluir}" update="form"/>
                            <p:commandButton value="Gravar" icon="fa fa-fw fa-save" action="#{pessoaCtrl.actionGravar}" update="form"/>
                            <p:button value="Cancelar" icon="fa fa-fw fa-close" href="#{request.contextPath}/publico/index.xhtml"/>
                        </h:panelGrid>
                    </p:outputPanel>
            </p:panel>
        </h:form>
    </h:body>
</html>
