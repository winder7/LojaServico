<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/templates/template_01.xhtml">
            <ui:define name="title">Inicio</ui:define>
            <ui:define name="content">
                <div id="conteudo-index">
                    <h:form id="formcarousel">
                        <center>
                            <p:carousel autoPlayInterval="5000" value="#{vitrineCtrl.listaVitrine}" rendered="#{vitrineCtrl.listaVitrine.size()!=0}"
                                        var="prodCarousel" itemStyle="text-align:center" responsive="true">
                                <p:panelGrid columns="1" style="width:100%;margin:10px 0px" columnClasses="label,value" 
                                             layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:dataGrid id="gridImgProd" var="f" value="#{prodCarousel}" emptyMessage="Sem imagem">
                                        <p:commandLink update=":formcarousel:prodDetalheCarousel" oncomplete="PF('prodDetalheCarousel').show()" title="Ver detalhes">
                                            <p:graphicImage value="../resources/prod_Serv/#{f.produto != null ? vitrineCtrl.getImagem(f.produto) :
                                                                                            vitrineCtrl.getImagem(f.servico)}.jpg" cache="false" class="imagens-vitrine"/>
                                            <f:setPropertyActionListener value="#{prodCarousel}" target="#{prodCarousel.produto != null ?
                                                                                  produtoCtrl.produto : servicoCtrl.servico}" />
                                        </p:commandLink>
                                    </p:dataGrid>
                                    <h:outputText class="carouselNome" value="#{prodCarousel.produto != null ? prodCarousel.produto.nome 
                                                                                : prodCarousel.servico.nome}" />
                                    <h:outputText class="carouselPreco"  value="#{prodCarousel.produto != null ? produtoCtrl.formatarNumero(prodCarousel.produto.preco) :
                                                                                  produtoCtrl.formatarNumero(prodCarousel.servico.valor)}" />
                                </p:panelGrid>
                            </p:carousel>
                        </center>
                        <p:dialog header="Detalhes do produto" widgetVar="prodDetalheCarousel" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="prodDetalheCarousel" style="text-align:center;">
                                <p:dataGrid id="gridImgProdCarousel" var="f" value="#{produtoCtrl.produto.imagens}" emptyMessage="Sem imagem">
                                    <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-detalhe"/>
                                </p:dataGrid><br/>
                                <p:panelGrid  columns="2" rendered="#{not empty produtoCtrl.produto}" columnClasses="label,value">

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{produtoCtrl.produto.id}" />

                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{produtoCtrl.produto.nome}" />

                                    <h:outputText value="Preço:" />
                                    <h:outputText value="#{produtoCtrl.formatarNumero(produtoCtrl.produto.preco)}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
                <center>
                    <p:outputLabel class="alertaNenhumCadastro" rendered="#{vitrineCtrl.listaVitrine.size()==0}">
                        Ops! Nenhum serviço ou produto cadastrado.
                    </p:outputLabel>
                </center>
                <div id="conteudo-produtos">
                    <h:form id="form">
                        <center>
                            <p:dataGrid var="prod" value="#{vitrineCtrl.listaVitrine}" rendered="#{vitrineCtrl.listaVitrine.size()!=0}" columns="3" layout="grid"
                                        rows="12" paginator="true" id="produto" paginatorPosition="top" rowsPerPageTemplate="12,24,48"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:panel header="#{prod.produto != null ? prod.produto.nome : prod.servico.nome}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <p:dataGrid id="gridImgProd" var="f" value="#{prod}" emptyMessage="Sem imagem">
                                            <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').show()" title="Ver detalhes">
                                                <p:graphicImage value="../resources/prod_Serv/#{f.produto != null ? vitrineCtrl.getImagem(f.produto) :
                                                                                                vitrineCtrl.getImagem(f.servico)}.jpg" cache="false" class="imagens-vitrine"/>
                                                <f:setPropertyActionListener value="#{prod}" target="#{prod.produto != null ?
                                                                                      produtoCtrl.produto : servicoCtrl.servico}" />
                                            </p:commandLink>
                                        </p:dataGrid>
                                        <h:outputText value="#{prod.produto != null ? prod.produto.nome : prod.servico.nome}"/>
                                        <h:outputText value="#{prod.produto != null ? produtoCtrl.formatarNumero(prod.produto.preco) :
                                                               produtoCtrl.formatarNumero(prod.servico.valor)}" />
                                        <p:column>
                                            <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').show()" title="Ver detalhes">
                                                <h:outputText styleClass="icon-vitrine fa fa-search"/>
                                                <f:setPropertyActionListener value="#{prod}" target="#{produtoCtrl.produto}" />
                                            </p:commandLink>
                                            <p:commandLink style="margin-left: 10px" title="Adicionar na cesta">
                                                <h:outputText styleClass="icon-vitrine fa fa-shopping-basket"/>
                                                <f:setPropertyActionListener value="#{prod}" target="#{produtoCtrl.produto}" />
                                            </p:commandLink>
                                        </p:column>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataGrid>
                        </center>
                        <p:dialog header="Detalhes do produto" widgetVar="prodDetalhe" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="prodDetalhe" style="text-align:center;">
                                <p:dataGrid id="gridImgProd" var="f" value="#{produtoCtrl.produto.imagens}" emptyMessage="Sem imagem">
                                    <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-detalhe"/>
                                </p:dataGrid><br/>
                                <p:panelGrid  columns="2" rendered="#{not empty produtoCtrl.produto}" columnClasses="label,value">

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{produtoCtrl.produto.id}" />

                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{produtoCtrl.produto.nome}" />

                                    <h:outputText value="Preço:" />
                                    <h:outputText value="#{produtoCtrl.formatarNumero(produtoCtrl.produto.preco)}" />
                                </p:panelGrid>
                                <center>
                                    <p:column>
                                        <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').hide()" title="Fechar">
                                            <h:outputText styleClass="icon-fechar-vitrine fa fa-close"/>
                                        </p:commandLink>
                                        <p:commandLink style="margin-left: 10px" title="Adicionar na cesta">
                                            <h:outputText styleClass="icon-vitrine fa fa-shopping-basket"/>
                                            <f:setPropertyActionListener value="#{prod}" target="#{produtoCtrl.produto}" />
                                        </p:commandLink>
                                    </p:column>
                                </center>
                            </p:outputPanel>
                        </p:dialog>
                        <p:dialog header="Detalhes do serviço" widgetVar="servDetalhe" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="servDetalhe" style="text-align:center;">
                                <p:dataGrid id="gridImg" var="f" value="#{servicoCtrl.servico.imagens}" emptyMessage="Sem imagem">
                                    <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-detalhe"/>
                                </p:dataGrid><br/>
                                <p:panelGrid  columns="2" rendered="#{not empty servicoCtrl.servico}" columnClasses="label,value">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{servicoCtrl.servico.id}" />

                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{servicoCtrl.servico.nome}" />

                                    <h:outputText value="Preço:" />
                                    <h:outputText value="#{produtoCtrl.formatarNumero(servicoCtrl.servico.valor)}" />
                                </p:panelGrid>
                                <center>
                                    <p:column>
                                        <p:commandLink update=":form:prodDetalhe" oncomplete="PF('servDetalhe').hide()" title="Fechar">
                                            <h:outputText styleClass="icon-fechar-vitrine fa fa-close"/>
                                        </p:commandLink>
                                        <p:commandLink style="margin-left: 10px" title="Adicionar na cesta">
                                            <h:outputText styleClass="icon-vitrine fa fa-shopping-basket"/>
                                            <f:setPropertyActionListener value="#{serv}" target="#{servicoCtrl.servico}" />
                                        </p:commandLink>
                                    </p:column>
                                </center>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
