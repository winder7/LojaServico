                            <b:iconAwesome name="user" size="lg"/>
                        </f:facet>
                    </b:inputText>          

                    <b:panelGrid columns="2">
                        <b:commandButton id="btnLogin" class="btnLogin" title="Enviar Senha TemporÃ¡ria" look="warning" value="Verificar E-mail" action="#{pessoaCtrl.teste()}"/>
                        <b:button id="btnCadastro" class="btnLogin" title="Voltar ao login" look="danger" value="Cancelar" href="#{request.contextPath}/publico/login.xhtml"/>

                </h:panelGrid>
            </b:form>
        </form>
    </h:body>
