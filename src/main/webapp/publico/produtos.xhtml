<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="shortcut icon" href=".../resources/img/favicon3.png"/>
        <link rel="StyleSheet" type="text/css" href="../resources/css/login.css" media="screen" />
        <title>Principal</title>

        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body style="background-image: url('../resources/img/back.png')">
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <div id="conteudo-produtos">
            <h:form id="form">
                <center><p:dataGrid var="prod" value="#{produtoCtrl.listagem}" columns="3" layout="grid"
                                    rows="6" paginator="true" id="cars" paginatorPosition="top"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,24">

                        <f:facet name="header">
                            Produtos
                        </f:facet>

                        <p:panel header="#{prod.nome}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">

                                <p:dataGrid id="gridImg" var="f" value="#{prod.imagens}" emptyMessage="Sem imagem">
                                    <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" class="imagens-vitrine"/>
                                </p:dataGrid>

                                <h:outputText value="#{prod.nome}" />
                                <h:outputText value="#{produtoCtrl.formatarNumero(prod.preco)}" />

                                <p:column>
                                    <p:commandLink update=":form:prodDetalhe" oncomplete="PF('prodDetalhe').show()" title="Ver detalhes">
                                        <h:outputText styleClass="fa fa-search" style="margin:0 auto;"/>
                                        <f:setPropertyActionListener value="#{prod}" target="#{produtoCtrl.produto}" />
                                    </p:commandLink>
                                    <p:commandLink style="margin-left: 10px" title="Adicionar na cesta">
                                        <h:outputText styleClass="fa fa-shopping-basket" style="margin:0 auto;"/>
                                        <f:setPropertyActionListener value="#{prod}" target="#{produtoCtrl.produto}" />
                                    </p:commandLink>
                                </p:column>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </center>

                <p:dialog header="Detalhes do produto" widgetVar="prodDetalhe" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="prodDetalhe" style="text-align:center;">
                        <p:dataGrid id="gridImg" var="f" value="#{produtoCtrl.produto.imagens}" emptyMessage="Sem imagem">
                            <p:graphicImage value="../resources/prod_Serv/#{f.id}.jpg" cache="false" style="max-height: 200px; max-width: 200px"/>
                        </p:dataGrid><br/>
                        <p:panelGrid  columns="2" rendered="#{not empty produtoCtrl.produto}" columnClasses="label,value">

                            <h:outputText value="Id:" />
                            <h:outputText value="#{produtoCtrl.produto.id}" />

                            <h:outputText value="Nome:" />
                            <h:outputText value="#{produtoCtrl.produto.nome}" />

                            <h:outputText value="PreÃ§o:" />
                            <h:outputText value="#{produtoCtrl.formatarNumero(produtoCtrl.produto.preco)}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
