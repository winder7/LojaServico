<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link rel="shortcut icon" href="../resources/img/favicon.png"/>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel id="basic" header="Lista de produtos" style="margin-bottom:20px; margin-top: 20px">
                <p:commandButton value="Inserir" icon="fa fa-plus-circle" style="margin-bottom: 5px"
                                 actionListener="#{produtoCtrl.actionInserir()}"
                                 oncomplete="PF('cadDialog').show()"
                                 update=":form:cadDetail">
                </p:commandButton>
                <p:row>
                    <p:inputText value="#{produtoCtrl.filtro}" label="Pesquisar" >
                        <f:ajax event="keypress" immediate="true" render="tbl"/>
                    </p:inputText>
                </p:row>
                <p:dataTable id="tbl" var="f" value="#{produtoCtrl.listagem}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">
                    <p:column headerText="Código" sortBy="f.id" width="5%" style="text-align: center">
                        <h:outputText value="#{f.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="f.nome">
                        <h:outputText value="#{f.nome}"/>
                    </p:column>
                    <p:column headerText="Preço" sortBy="f.preco">
                        <h:outputText value="#{produtoCtrl.formatarNumero(f.preco)}"/>
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:cadDetail" oncomplete="PF('cadDialog').show()"
                                         icon="pi pi-search" title="View">
                            <f:setPropertyActionListener value="#{f}" target="#{produtoCtrl.produto}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:dialog  header="Cadastro de Produtos" widgetVar="cadDialog" modal="true"
                       showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cadDetail" style="text-align: center;">
                    <h:panelGrid columns="2" style="text-align: Left;" >
                        <h:outputLabel value="Código"/>
                        <p:inputText value="#{produtoCtrl.produto.id}" size="6" maxlength="10" readonly="true" />
                        <h:outputLabel value="Nome"/>
                        <p:inputText value="#{produtoCtrl.produto.nome}" size="30" maxlength="20"/>
                        <h:outputLabel value="Preço"/>
                        <p:inputText value="#{produtoCtrl.produto.preco}" size="6" maxlength="6" type="decimal"/>
                    </h:panelGrid>
                    <p:commandButton value="Excluir" icon="fa fa-fw fa-trash" action="#{produtoCtrl.actionExcluir}" update="form"/>
                    <p:commandButton value="Gravar" icon="fa fa-fw fa-save" action="#{produtoCtrl.actionGravar}" update="form"/>
                    <p:commandButton value="Cancelar" icon="fa fa-fw fa-close" oncomplete="PF('cadDialog').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
