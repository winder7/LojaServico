<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="shortcut icon" href="../resources/img/favicon.png"/>
        <title>Lista de Usuários</title>
    </h:head>
    <h:body >       
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Lista de Pessoas" style="margin-bottom:20px; margin-top: 20px">
                <p:commandButton value="Inserir" icon="fa fa-plus-circle" style="margin-bottom: 5px"
                                 actionListener="#{pessoaCtrl.actionInserir()}"
                                 oncomplete="PF('cadDialog').show()"
                                 update=":form:cadDetail">
                </p:commandButton>
                <p:row>
                    <p:inputText value="#{produtoCtrl.filtro}" label="Pesquisar" >
                        <f:ajax event="keyup" immediate="true" render="tbl"/>
                    </p:inputText>
                </p:row>
                <p:dataTable id="tbl" var="f" value="#{pessoaCtrl.listagem}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">
                    <p:column headerText="Código" sortBy="f.id" width="5%" style="text-align: center">
                        <h:outputText value="#{f.id}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="f.nome">
                        <h:outputText value="#{f.nome}" />
                    </p:column>
                    <p:column headerText="CPF" sortBy="f.cpf">
                        <h:outputText value="#{f.cpf}"/>
                    </p:column>
                    <p:column headerText="RG" sortBy="f.rg">
                        <h:outputText value="#{f.rg}" />
                    </p:column>
                    <p:column headerText="Data de Nascimento" sortBy="f.dataNasc">
                        <h:outputLabel value="#{pessoaCtrl.formatarData(f.dataNasc)}"/>
                    </p:column>
                    <p:column headerText="Rua" sortBy="f.rua">
                        <h:outputText value="#{f.rua}" />
                    </p:column>
                    <p:column headerText="Bairro" sortBy="f.bairro">
                        <h:outputText value="#{f.bairro}" />
                    </p:column>
                    <p:column headerText="Cidade" sortBy="f.cidade">
                        <h:outputText value="#{f.cidade}" />
                    </p:column>
                    <p:column headerText="UF" sortBy="f.uf">
                        <h:outputText value="#{f.uf}" />
                    </p:column>
                    <p:column headerText="CEP" sortBy="f.cep">
                        <h:outputText value="#{f.cep}" />
                    </p:column>
                    <p:column headerText="E-mail" sortBy="f.email">
                        <h:outputText value="#{f.email}" />
                    </p:column>
                    <p:column headerText="Senha" sortBy="f.senha">
                        <h:outputText value="#{f.senha}" />
                    </p:column>
                    <p:column headerText="Tipo" sortBy="f.tipo">
                        <h:outputText value="#{f.tipo}" />
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:cadDetail" oncomplete="PF('cadDialog').show()"
                                         icon="pi pi-search" title="View">
                            <f:setPropertyActionListener value="#{f}" target="#{pessoaCtrl.pessoa}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:dialog  header="Cadastro de Pessoas" widgetVar="cadDialog" modal="true"
                       showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cadDetail" style="text-align: center;">
                    <h:panelGrid columns="2" style="text-align: Left;" >
                        <h:outputLabel value="Código"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.id}" size="6" readonly="true" />
                        <h:outputLabel value="Nome"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.nome}" size="60" maxlength="60"/>
                        <h:outputLabel value="CPF"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.cpf}" size="15" maxlength="15"/>
                        <h:outputLabel value="RG"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.rg}" size="10" maxlength="10"/>
                        <h:outputLabel value="Data de Nascimento"/>
                        <p:calendar value="#{pessoaCtrl.pessoa.dataNasc}" size="11" pattern="dd/MM/yyyy"/>
                        <h:outputLabel value="Rua"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.rua}" size="60" maxlength="60"/>
                        <h:outputLabel value="Bairro"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.bairro}" size="30" maxlength="30"/>
                        <h:outputLabel value="Cidade"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.cidade}" size="30" maxlength="30"/>
                        <h:outputLabel value="UF"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.uf}" size="2" maxlength="2"/>
                        <h:outputLabel value="CEP"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.cep}" size="9" maxlength="9"/>
                        <h:outputLabel value="E-mail"/>
                        <p:inputText size="30"  value="#{pessoaCtrl.pessoa.email}" requiredMessage="Por favor insira o email."  validatorMessage="E-mail invalido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText>
                        <h:outputLabel value="Senha"/>
                        <p:password value="#{pessoaCtrl.pessoa.senha}" maxlength="32" feedback="true" promptLabel="Insira sua senha"
                                    weakLabel="Fraca"  goodLabel="Média" strongLabel="Forte" requiredMessage="Inserir sua senha"/>
                        <h:outputLabel value="Tipo"/>
                        <p:inputText value="#{pessoaCtrl.pessoa.tipo}" size="30" maxlength="30"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" >
                        <h:dataTable id="listaFones" value="#{pessoaCtrl.pessoa.fones}" var="f" rules="rows">
                            <f:facet name="header">
                                <p:commandButton value="Adicionar Fone" update=":form:cadDetail"
                                                 actionListener="#{pessoaCtrl.actionInserirFone()}"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Número"/>
                                </f:facet>
                                <p:inputMask value="#{f.numero}" mask="(99)99999-9999"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Descrição"/>
                                </f:facet>
                                <p:inputText value="#{f.descricao}" size="30" maxlength="30"/>
                            </h:column>
                            <h:column>
                                <p:commandButton value="Remover" update=":form:cadDetail" actionListener="#{pessoaCtrl.actionExcluirFone()}">
                                    <f:setPropertyActionListener value="#{f}" target="#{pessoaCtrl.fone}"/>
                                </p:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Excluir" icon="fa fa-fw fa-trash" action="#{pessoaCtrl.actionExcluir}" update="form"/>
                        <p:commandButton value="Gravar" icon="fa fa-fw fa-save" action="#{pessoaCtrl.actionGravar}" update="form"/>
                        <p:commandButton value="Cancelar" icon="fa fa-fw fa-close" oncomplete="PF('cadDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
