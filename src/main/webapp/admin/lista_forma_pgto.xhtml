<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Formas de Pagamento</title>

    </h:head>
    <h:body >       
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:accordionPanel> style="margin-bottom:20px; margin-top: 30px">
                <p:tab title="Lista de Formas de Pagamento">
                    <p:commandButton value="Inserir" icon="fa fa-plus-circle" style="margin-bottom: 5px"
                                     actionListener="#{produtoCtrl.actionInserir()}"
                                     oncomplete="PF('cadDialog').show()"
                                     update=":form:cadDetail">
                    </p:commandButton>
                    <p:row>
                        <p:inputText value="#{formaPgtoCtrl.filtro}" label="Pesquisar" >
                            <f:ajax event="keypress" immediate="true" render="tbl"/>
                        </p:inputText>
                    </p:row>
                    <p:dataTable id="tbl" var="f" value="#{formaPgtoCtrl.listagem}"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10" style="margin-bottom:20px">
                        <p:column headerText="Código" sortBy="f.id" width="5%" style="text-align: center">
                            <h:outputText value="#{f.id}" />
                        </p:column>
                        <p:column headerText="Descricão" sortBy="f.descricao">
                            <h:outputText value="#{f.descricao}" />
                        </p:column>
                        <p:column headerText="Nº Máximo de Parcelas" sortBy="f.numMaxParc">
                            <h:outputText value="#{f.numMaxParc}" />
                        </p:column>
                        <p:column headerText="Padrão de Parcelas" sortBy="f.numMaxParc">
                            <h:outputText value="#{f.numPadraoParc}" />
                        </p:column>
                        <p:column headerText="Intervalo de Dias" sortBy="f.numMaxParc">
                            <h:outputText value="#{f.intervaloDias}" />
                        </p:column>
                        <p:column headerText="Percentual de Acréscimo" sortBy="f.numMaxParc">
                            <h:outputText value="#{formaPgtoCtrl.formatarNumero(f.percentualAcres)}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":form:cadDetail" oncomplete="PF('cadDialog').show()"
                                             icon="pi pi-search" title="View">
                                <f:setPropertyActionListener value="#{f}" target="#{formaPgtoCtrl.formaPgto}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>

            <p:dialog  header="Cadastro de Forma de Pagamento" widgetVar="cadDialog" modal="true"
                       showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cadDetail" style="text-align: center;">
                    <h:panelGrid columns="2" style="text-align: Left;" >
                        <h:outputLabel value="Código"/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.id}" size="6" maxlength="10" readonly="true" />
                        <h:outputLabel value="Nome"/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.descricao}" size="30" maxlength="20"/>
                        <h:outputLabel value="Nº Max. Parcelas"/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.numMaxParc}" size="30" maxlength="3"/>
                        <h:outputLabel value="Nº Padrado de Parcelas"/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.numPadraoParc}" size="30" maxlength="3"/>
                        <h:outputLabel value="Intervalo (dias)"/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.intervaloDias}" size="30" maxlength="3"/>
                        <h:outputLabel value="Percen. Acress."/>
                        <p:inputText value="#{formaPgtoCtrl.formaPgto.percentualAcres}" size="30" maxlength="3"/>
                    </h:panelGrid>
                    <p:commandButton value="Excluir" icon="fa fa-fw fa-trash" action="#{formaPgtoCtrl.actionExcluir}" update="form"/>
                    <p:commandButton value="Gravar" icon="fa fa-fw fa-save" action="#{formaPgtoCtrl.actionGravar}" update="form"/>
                    <p:commandButton value="Cancelar" icon="fa fa-fw fa-close" oncomplete="PF('cadDialog').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
