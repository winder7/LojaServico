<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="StyleSheet" type="text/css" href="../resources/css/login.css" media="screen" />
    </h:head>    
    <h:body style="background-image: url('../resources/img/back.png')">
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar style="background-color: #67BC48; border: none;"> 
                <p:menuitem url="#{request.contextPath}/publico/index.xhtml" style="font-size: 15px;margin-right: -15px">
                    <img style="width: 40px;" src="../resources/img/waal.png"/>
                </p:menuitem>
                <p:menuitem url="#{request.contextPath}/publico/index.xhtml"><b>Waal Service</b></p:menuitem>
                <f:facet name="options">
                    <p:inputText style="margin:5px 10px 1px 1px;  width: 750px;" placeholder="O que você deseja buscar?">
                        <a href="#"><i class="imagem-busca fa fa-search"></i></a>
                    </p:inputText>
                </f:facet>
                <p:submenu icon="fa fa-question-circle" style="float: right;margin-top:4px">
                    <p:menuitem value="Sobre" icon="fa fa-book" oncomplete="PF('sobreDialog').show()"/>
                </p:submenu>

                <p:submenu label="Cesta" icon="fa fa-shopping-basket" style="float: right;margin-top:4px"/>

                <p:submenu label="#{pessoaCtrl.usuarioLogado}" icon="fa fa-user-circle-o" style="color: white; float: right; margin-right: 10px;margin-top:4px">
                    <p:menuitem rendered="#{!pessoaCtrl.usrLogado}" value="Crie sua conta" url="#{request.contextPath}/publico/cadastro.xhtml" icon="fa fa-address-book-o"/>
                    <p:menuitem rendered="#{!pessoaCtrl.usrLogado}" value="Entre" url="#{request.contextPath}/publico/login.xhtml" icon="fa fa-sign-in"/>
                    <p:menuitem rendered="#{pessoaCtrl.usrLogado}" value="Minha Conta" icon="fa fa-id-card-o" url="#{request.contextPath}/cliente/minha_conta.xhtml"/>
                    <p:menuitem rendered="#{pessoaCtrl.usrLogado}" value="Sair" icon="fa fa-sign-out" url="#{request.contextPath}/j_spring_security_logout"/>
                </p:submenu>  
            </p:menubar>

            <p:dialog  header="Sobre" widgetVar="sobreDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cadDetail">
                    <p>LOJA DE SERVIÇOS</p>
                    <p>SENAC GO - Programação com Frameworks GTI V – 2019/1</p>
                    <p>Desenvolvido por: WAAL Software > Alexandre Almeida - Winder Rezende</p>
                    <p>© Todos os Direitos Reservados.</p>
                    <hr/>
                    <p:commandButton value="Fechar" icon="fa fa-fw fa-close" oncomplete="PF('sobreDialog').hide()"/>
                </p:outputPanel>
            </p:dialog>

        </h:form>

        <h:form style="margin-bottom: 10px">  
            <p:growl id="messages"/>
            <!--Menu Admin-->
            <p:menubar rendered="#{pessoaCtrl.userAdmin}">
                <p:menuitem value="Produtos" url="#{request.contextPath}/admin/produto.xhtml" icon="fa fa-cubes" />
                <p:menuitem value="Serviços" url="#{request.contextPath}/admin/servico.xhtml" icon="fa fa-wrench" />
                <p:menuitem value="Formas de Pagamento" url="#{request.contextPath}/admin/forma_pgto.xhtml" icon="fa fa-credit-card" />
                <p:menuitem value="Usuários" url="#{request.contextPath}/admin/usuarios.xhtml" icon="fa fa-group" />
            </p:menubar>

            <!--Menu Cliente-->
            <p:menubar rendered="#{!pessoaCtrl.userAdmin}">
                <p:menuitem value="Produtos" url="#{request.contextPath}/cliente/produtos.xhtml" icon="fa fa-cubes" />
                <p:menuitem value="Serviços" url="#{request.contextPath}/cliente/servicos.xhtml" icon="fa fa-wrench" />
            </p:menubar>
        </h:form>
    </h:body>
</html>
